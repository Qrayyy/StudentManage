<html >
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>学生管理系统|添加学生</title>
  <style>
    strong{
      font-size: 19px;
    }
  </style>
</head>
<body>
<div align="center">
  <h1>添加学生</h1>
  <form action="/AddServlet" method="post">
    <div>
      <div style=" text-align: left;
      width: 177px;
      height: 15px;" >
        <label><strong>学号：</strong> </label>
      </div><br>
      <input style="border-radius: 6px;width: 177px;height: 27px;" type="text" name="student_number" placeholder="请输入学号">
    </div><br>
    <div>
      <div style=" text-align: left;width: 177px;height: 15px;" >
        <label><strong>姓名：</strong> </label>
      </div><br>
      <input style="border-radius: 6px;width: 177px;height: 27px;"type="text" name="student_name" placeholder="请输入姓名">
    </div><br>
    <div>
      <div style=" text-align: left;width: 177px;height: 15px;" >
        <label><strong>密码：</strong> </label>
      </div><br>
      <input style="border-radius: 6px;width: 177px;height: 27px;" type="password" name="student_password" placeholder="请输入密码">
    </div><br>
    <div>
      <div style=" text-align: left;width: 177px;height: 15px;">
        <label><strong >性别：</strong> </label>
      </div><br>
      <div style=" text-align: left;width: 175px;height: 38px;">
        <label>男<input type="radio" name="student_sex" value="1" checked></label>
        <label>女<input type="radio" name="student_sex" value="0" ></label>
      </div>
    </div>
    <div >
      <button style="border-radius: 10px; background-color: #35dfef;width: 80px;height: 30px;color: #f2f8f7" type="submit" onclick="window.location.href='/add.jsp'">添加学生</button>
    </div>
  </form>
</div>

</html>
